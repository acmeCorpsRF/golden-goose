<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golden Goose</title>
</head>
<body>
<header class="header">
    <div class="header__container">
        <span class="header__title"><span>Super</span>видео</span>
        <div class="header__menu-button">
            <span class="header__menu-button-bar"></span>
            <span class="header__menu-button-bar"></span>
            <span class="header__menu-button-bar"></span>
        </div>
        <span class="header__age-limit">18+</span>
        <div class="header__form">
            <div class="header__form-input-field">Поиск видео</div>
            <div class="header__form-button"></div>
        </div>
    </div>
</header>
<main class="main">
    <div class="main__container">
        <div class="content">
            <h1 class="content__title">Briana</h1>
            <div class="content__block">
                <div class="player">
                    <div class="player__controls">
                        <div class="player__controls-left">0:00</div>
                        <div class="player__controls-right"></div>
                    </div>
                    <div class="player__progress-bar"></div>
                </div>
                <button class="content__action-button">Смотреть</button>
            </div>
            <div class="content__info">
                <span class="content__info-access">Доступ: 30 руб./сут.</span>
                <div class="content__info-appraisals">
                    <div class="content__info-like-button"></div>
                    <div class="content__info-count-votes">7953 / 102 голосов</div>
                    <div class="content__info-dislike-button"></div>
                    <span class="content__info-number-views">426 903</span>
                </div>
            </div>
            <div class="content__tags">
                <b>В этом видео:</b>
                <div class="content__tags-link">весело</div>,
                <div class="content__tags-link">грустно</div>,
                <div class="content__tags-link">смешно</div>,
                <div class="content__tags-link">не очень</div>,
                <div class="content__tags-link">еще тег</div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="footer__container">
        <div class="footer__agent-info">
            <span class="footer__agent-info-name">Агент: ООО &laquo;Голденгус&raquo;</span><br>
            <a href="tel:+78002003940" class="footer__agent-info-phone">8-800-200-39-40</a>
            <a href="mailto:cs@gg.agency" class="footer__agent-info-mail">cs@gg.agency</a>
            <a href="/" class="footer__agent-info-agreement">Пользовательское соглашение</a>
        </div>
    </div>
</footer>
</body>
</html>
